<div>

    <ul class="posts" >
        <li ng-repeat="p in posts" >
            {{p.content}} - {{p.created_at}}
        </li>
    </ul>
    <textarea ng-model="postText" ></textarea>
    <button ng-click="sendPost()" >Send</button>
</div>
